    <div class="container">
      <h1> Task Information</h1>

      <form>

        Title:<input name="title" type="text" class="form-control" maxlength="200" id='task-title'> <br>

        Description: <br>
        <textarea name="description" cols="40" rows="5" placeholder="Please describe the task you would like completed." id='description'></textarea><br>

        Tools: <br>
        <textarea name="tools" cols="40" rows="5" placeholder="Please list all the tools you own that the contractor may use when accomplishing this task. The contractor will assume s/he has to proved anything you haven't listed, so please be thoughtful..." id="tools"></textarea><br>

        Time Frame: <input name="timeframe" type="text" class="form-control" placeholder="Please list the time frame the contractor has to accomplish this task." id="timeframe"> <br>

        Payment Amount: <input name="compensation" type="text" class="form-control" id="compensation" maxlength="35" placeholder="Please describe the compensation you will offer for completion of the task."><br>

          <input type="radio" name="payment-type" value="cash"> Cash<br>
          <input type="radio" name="payment-type" value="check"> Check<br>
          <input type="radio" name="payment-type" value="other"> Other<br>
          <input name="other" type="text" class="form-control" id="other" maxlength="50"placeholder="Briefly descrie the compensation you will offer if other."><br>


            <div class="col-md-4 text center">
            <button type="submit" class="btn-primary" id="submit-task" href="/task_list.html">Submit</button>
            </div>
            <div class="form-group">
